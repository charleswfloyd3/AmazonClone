<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com: Online Shopping for Electronics, Apparel, Computers, Books </title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="background_slideshow.css">
    <link rel="icon"  href="images/amazon_icon.ico" />
    <script src="index.js"></script>
</head>
<body>
    <nav id="navbar">
            <li>
            <a ><img src="images/amazon_log_navbar.png" class="amazon_logo"></a>
            </li>
            <li>
                <a class="select_address">Hello<br>Select your address</a>
            </li>

            <li id="navbarcenter">
                <button class="catgeory_selector">All</button>
                <input onclick="highlightsearchbar();" type="search" class="searchbar">
                <img src="images/searchbarlogo.png" class="search_btn">
            </li>
            <li>
                 <img src="images/americanflag.jpg" class="country_flag">
            </li>
            <li>
                <a class="signin_btn" style="color:white;">Hello, Sign in<br>Accounts & Lists </a>
            </li>
            <li>
                <a class="returns_and_orders_btn" style="color:white;">Returns<br>& Orders</a>
            </li>
            <!-- <li> 
               <img src="images/shoppingcart.jpg" class="shopping_cart">
            </li> -->
    </nav>
    <div class="slideshow">
        <img class="backgroundimage" name="add" src="backgroundimages/audibleplus.jpg">
    </div>
    <div id="deals_grid">
        <div class="deal1"></div>
        <div class="deal2"></div>
        <div class="deal3"></div>
        <div class="deal4"></div>
        <div class="deal5"></div>
        <div class="deal6"></div>
        <div class="deal7"></div>
        <div class="deal8"></div>
    </div>

</html>
